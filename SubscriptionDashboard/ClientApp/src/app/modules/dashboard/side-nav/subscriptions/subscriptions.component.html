<mat-card class="subscriptions">
  <mat-card-header>
    <mat-card-title>Subscriptions</mat-card-title>
  </mat-card-header>

  <mat-card-content
    *ngFor="let subscription of subscriptions; trackBy: trackBySubscriptionId"
  >
    <p class="subscription">{{ subscription }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
